<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目展示</title>
<style>

     /* 项目展示 */
        .project-showcase {
            background-color: white;
        }
        
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .project-card {
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-10px);
        }
        
        .project-img {
            height: 200px;
            overflow: hidden;
        }
        
        .project-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .project-card:hover .project-img img {
            transform: scale(1.1);
        }
        
        .project-content {
            padding: 20px;
        }
        
        .project-content h3 {
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        /* 定义导航链接的默认样式 */
nav ul li a {
    color: #333;
    text-decoration: none;
    padding: 10px 15px;
    display: block;
}

/* 定义激活状态的导航链接样式 */
nav ul li a.active {
    color: #fff;
    background-color: #5d9cec; /* 激活状态的背景颜色 */
    font-weight: bold; /* 激活状态的字体加粗 */
}
   </style>
</head>
